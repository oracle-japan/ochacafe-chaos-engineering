apiVersion: v1
kind: Service
metadata:
  name: wordpress
  namespace: ochacafe
  labels:
    app: wordpress
    tier: frontend
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: wordpress
    tier: frontend
  type: ClusterIP
