apiVersion: v1
kind: Service
metadata:
  name: toxiproxy
  namespace: chaos
spec:
  type: ClusterIP
  ports:
    - port: 8474
      name: toxiproxy-api
      targetPort: 8474
  selector:
    chaos: absolutely
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: toxiproxy-ingress
  namespace: chaos
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: <your-host>
      http:
        paths:
          - backend:
              service:
                name: toxiproxy
                port:
                  number: 8474
            path: /
            pathType: Prefix
