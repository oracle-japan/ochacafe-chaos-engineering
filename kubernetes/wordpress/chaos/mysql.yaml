apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql
  namespace: chaos
  labels:
    app: wordpress
    tier: database
spec:
  ports:
    - port: 3306
  selector:
    app: wordpress
    tier: database
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql-chaos
  namespace: chaos
  labels:
    app: wordpress
    tier: database
    chaos: absolutely
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: database
      chaos: absolutely
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: database
        chaos: absolutely
    spec:
      containers:
        - image: docker.io/shopify/toxiproxy:2.1.4
          name: toxiproxy
          ports:
            - containerPort: 3306
              name: mysql
            - containerPort: 8474
              name: toxiproxy-api
        - image: mysql:5.7
          name: mysql
          args:
            # ref: https://github.com/docker-library/mysql/issues/186#issuecomment-229480846
            - "--ignore-db-dir=lost+found"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: password
            - name: MYSQL_TCP_PORT
              value: "3316"
