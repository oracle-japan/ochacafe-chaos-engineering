apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: chaos
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: <your-host>
      http:
        paths:
          - backend:
              service:
                name: wordpress
                port:
                  number: 80
            path: /
            pathType: Prefix
status:
  loadBalancer: {}
